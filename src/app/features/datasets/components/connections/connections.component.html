<app-toggle-card
  title="Connections"
  route="/placeholder"
  size="sm"
  routeButtonShape="round"
  cardStyle="shadow"
  [hasHeader]="true"
>
  <!-- Binds/Map connections to template -->
  @for (connection of connections; track connection.name) {
    <div [style.paddingBottom]="'5px'">
      <div class="flex-start">
        <h4 class="text-sm" [style.fontWeight]="600">{{ connection.name }}:</h4>
        &nbsp;
        <p class="text-sm">
          {{ connection.type }}
        </p>
      </div>
      <p class="text-sm text-grey flex-start">
        {{ connection.lastSynced | date: "dd MMM yyyy HH:mm" }}
      </p>
    </div>
  }
</app-toggle-card>
